<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trang chủ · Personal Blog</title>

  <link rel="icon" href="/public/favicon.ico" />

  <!-- Styles -->
  <link rel="stylesheet" href="/src/styles/style.css" />
  <link rel="stylesheet" href="/src/styles/theme.css" />
  <link rel="stylesheet" href="/src/styles/responsive.css" />
  <link rel="stylesheet" href="/src/styles/motion.css" />
</head>
<body>
  <!-- Navigation -->
  <nav id="site-nav"></nav>

  <!-- Main content -->
  <main id="home-container" class="container">
      <!-- Cột trái: Danh sách bài viết -->
      <section class="posts">
        <h2><span class="muted">All</span> Posts</h2>
        <div id="latest-posts"></div>
      </section>
  
      <!-- Cột phải: Sidebar -->
      <aside class="sidebar">
        <div class="widget">
          <h3>Categories</h3>
          <div class="tags">
            <span>CSS</span>
            <span>Tailwind</span>
            <span>Animation</span>
            <span>Frontend</span>
            <span>UI</span>
            <span>documentation</span>
            <span>tutorial</span>
            <span>web-development</span>
          </div>
        </div>
  
        <div class="widget">
          <h3>Technologies</h3>
          <div class="tech-list">
            <span class="badge">Tailwind CSS</span>
            <span class="badge">HTML 5</span>
            <span class="badge">Markdown</span>
            <span class="badge">CSS</span>
            <span class="badge">Astro</span>
            <span class="badge">JavaScript</span>
          </div>
        </div>
      </aside>
  </main>
  <!-- Footer -->
  <footer id="site-footer"></footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="/src/scripts/ux.js"></script>
  <script type="module" src="/src/scripts/main.js"></script>
</body>
</html>
