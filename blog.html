<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog · Personal Blog</title>
  <link rel="icon" href="/public/favicon.ico" />
  <link rel="stylesheet" href="/src/styles/style.css" />

</head>
<body>
  <header id="site-header"></header>
  <nav id="site-nav"></nav>

  <main id="blog-container" class="container">

    <section id="post-list">

    <!-- Sidebar -->
    <aside class="sidebar">

        <h3>Danh mục</h3>
        <ul>

          <li><a href="#">Life</a></li>
        </ul>

      <div class="widget">
        <h3>Tags</h3>
        <div class="tags">
          <span>#AI</span>
          <span>#JavaScript</span>
          <span>#Python</span>
          <span>#Personal</span>
        </div>
      </div>
    </aside>
  </main>

  <footer id="site-footer"></footer>

  <script src="/src/scripts/main.js" type="module" defer></script>
  <script src="/src/scripts/blog.js" type="module" defer></script>
