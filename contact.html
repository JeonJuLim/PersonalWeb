  <base href="https://nguyenhoangngoctram.netlify.app/">
  <link rel="stylesheet" href="/src/styles/style.css" />
  <link rel="stylesheet" href="/src/styles/theme.css" />
  <link rel="stylesheet" href="/src/styles/responsive.css" />

<body>
  <!-- Navigation -->
  <nav id="site-nav"></nav>

  <!-- Main Content -->
  <main id="contact-container" class="container">
    <section id="contact" class="section contact">
      <div class="contact-content">
        <h1 class="section-title">Thông tin liên hệ</h1>

        <div class="contact-form">

            width="100%"
            height="720"
            frameborder="0"
            marginheight="0"
            marginwidth="0"
            loading="lazy">
            Đang tải biểu mẫu…
          </iframe>
        </div>

        <div class="back-home" style="text-align:center; margin-top:2rem;">
          <a href="/index.html" class="btn primary">← Quay lại trang chủ</a>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer id="site-footer"></footer>

  <!-- Scripts (giữ nguyên như index) -->
  <script src="https://unpkg.com/lucide@latest"></script>
